<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn, .voice-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-btn {
            background: #667eea;
            color: white;
        }

        .search-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-btn {
            background: #ff6b6b;
            color: white;
            min-width: 50px;
        }

        .voice-btn:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .voice-btn.listening {
            background: #ff8787;
            animation: pulse 0.6s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .filter-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .articles-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .article-image {
            width: 100%;
            height: 180px;
            background: #f0f0f0;
            object-fit: cover;
        }

        .article-content {
            padding: 20px;
        }

        .article-source {
            color: #667eea;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .article-title {
            color: #333;
            margin: 10px 0;
            font-weight: 700;
            line-height: 1.4;
        }

        .article-desc {
            color: #666;
            font-size: 0.95em;
            margin: 10px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-date {
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .no-results {
            text-align: center;
            color: white;
            padding: 60px 20px;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .search-bar {
                flex-direction: column;
            }

            .articles-section {
                grid-template-columns: 1fr;
            }

            .admin-link {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="painel.php" class="admin-link">‚öôÔ∏è Painel</a>

    <div class="container">
        <header>
            <h1>Search</h1>
            <p>Explore o melhor conte√∫do da web</p>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Pesquisar artigos, fontes..."
                >
                <button class="search-btn" id="searchBtn">üîç Pesquisar</button>
                <button class="voice-btn" id="voiceBtn" title="Pesquisa por voz">üé§</button>
            </div>

            <div class="filter-section" id="filterSection">
                <button class="filter-btn active" data-filter="all">Todos</button>
            </div>
        </div>

        <div class="articles-section" id="articlesContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando artigos...</p>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let allArticles = [];
        let sources = [];
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';

        // Carregar dados
        async function loadData() {
            try {
                const response = await fetch('painel.php?action=get_data');
                const data = await response.json();
                sources = data.sources || [];
                allArticles = data.articles || [];
                renderArticles(allArticles);
                renderFilters();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('articlesContainer').innerHTML = 
                    '<p class="no-results">Erro ao carregar dados. Tente novamente.</p>';
            }
        }

        function renderArticles(articles) {
            const container = document.getElementById('articlesContainer');
            
            if (articles.length === 0) {
                container.innerHTML = '<p class="no-results">Nenhum artigo encontrado</p>';
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="article-card" onclick="openModal('${article.id}')">
                    ${article.image ? `<img src="${article.image}" alt="" class="article-image">` : '<div class="article-image"></div>'}
                    <div class="article-content">
                        <div class="article-source">${article.source}</div>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-desc">${article.description || ''}</p>
                        <div class="article-date">${new Date(article.date).toLocaleDateString('pt-BR')}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const filterSection = document.getElementById('filterSection');
            filterSection.innerHTML = '<button class="filter-btn active" data-filter="all">Todos</button>';
            
            sources.forEach(source => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.filter = source;
                btn.textContent = source;
                btn.onclick = () => filterBySource(source, btn);
                filterSection.appendChild(btn);
            });
        }

        function filterBySource(source, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (source === 'all') {
                renderArticles(allArticles);
            } else {
                const filtered = allArticles.filter(a => a.source === source);
                renderArticles(filtered);
            }
        }

        function searchArticles() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                renderArticles(allArticles);
                return;
            }

            const filtered = allArticles.filter(article =>
                article.title.toLowerCase().includes(query) ||
                article.description.toLowerCase().includes(query) ||
                article.source.toLowerCase().includes(query)
            );

            renderArticles(filtered);
        }

        function openModal(articleId) {
            const article = allArticles.find(a => a.id === articleId);
            if (!article) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                ${article.image ? `<img src="${article.image}" alt="" style="width: 100%; border-radius: 10px; margin-bottom: 20px;">` : ''}
                <div style="color: #667eea; font-weight: 600; margin-bottom: 5px;">${article.source}</div>
                <h2 style="margin: 15px 0; color: #333;">${article.title}</h2>
                <p style="color: #999; font-size: 0.9em; margin-bottom: 20px;">${new Date(article.date).toLocaleString('pt-BR')}</p>
                <p style="color: #666; line-height: 1.6; margin-bottom: 20px;">${article.description || ''}</p>
                <a href="${article.link}" target="_blank" style="display: inline-block; background: #667eea; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 600;">Leia Mais ‚Üí</a>
            `;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Reconhecimento de voz
        document.getElementById('voiceBtn').addEventListener('click', () => {
            const btn = document.getElementById('voiceBtn');
            btn.classList.add('listening');
            btn.textContent = 'üé§ Escutando...';
            recognition.start();
        });

        recognition.onresult = (event) => {
            const transcript = Array.from(event.results)
                .map(result => result[0].transcript)
                .join('');
            
            document.getElementById('searchInput').value = transcript;
            searchArticles();
            
            const btn = document.getElementById('voiceBtn');
            btn.classList.remove('listening');
            btn.textContent = 'üé§';
        };

        recognition.onerror = () => {
            const btn = document.getElementById('voiceBtn');
            btn.classList.remove('listening');
            btn.textContent = 'üé§';
        };

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', searchArticles);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchArticles();
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        });

        // Carregar dados ao iniciar
        loadData();
    </script>
</body>
</html>
